<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div id="background-container">
            <h1 class="company">Everest Corp.Â©</h1>
            <img src="assets/background-img.jpg" class="background" alt="Background picture for website">
            <p class="image-credit">Photo taken by Lena Polishko.</p>
        </div>


        <div id="form-container">
            <h2>Reach for the stars</h2>

            <h1>Get Started</h1>
            <div class="input-container">
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" required>
                <span>FIRST NAME</span>
            </div>
            <div class="input-container">
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" required>
                <span>LAST NAME</span>
            </div>
            <div class="input-container">
                <label for="email"></label>
                <input type="email" name="email" id="email" required>
                <span>E-MAIL</span>
            </div>
            <div class="input-container">
                <label for="number"></label>
                <input type="tel" name="number" id="number" required>
                <span>PHONE NUMBER</span>
            </div>
            <div class="input-container">
                <label for="user-password"></label>
                <input type="password" name="user-password" id="user-password" class="user-password" required>
                <span>PASSWORD</span>
            </div>
            <div class="input-container">
                <label for="user-password-confirm"></label>
                <input type="password" name="user-password-confirm" id="user-password-confirm" class="user-password" required>
                <span>CONFIRM PASSWORD</span>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit">Create Account</button>
                <p>Already have an account...?</p>
                <span>LOG IN</span>
            </div>
    
        </div>

    
    </div>

    <script src="scripts.js"></script>

</body>
</html>
